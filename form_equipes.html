          <ul class="navbar-nav ml-auto">

              <a href="#" class="nav-link">
                <div class="nav-icon">
                  <i class="ion-android-search"></i>
                </div> <!-- end: .nav-icon -->
                <span class="nav-item-title">Diligências</span>
              </a><!-- end: .navbar-link -->
            </li> <!-- end: .nav-item navbar-col -->
            <li class="nav-item navbar-col">
              <a href="#" class="nav-link">
                <div class="nav-icon">
                  <i class="ion-ios-people"></i>
                </div> <!-- end: .nav-icon -->

            </li> <!-- end: .nav-item navbar-col -->
            <li class="nav-item navbar-col">

      <div class="container-fluid">
        <div class="content-panel">
          <h3 class="display-4 content-panel-title text-center">Cadastrar Equipe</h3>
          
          <form action="#" method="POST">
            <div class="row">

              <div class="col-xs-12 col-sm-10 offset-sm-1">
                <span class="text-disabled">Informações Básicas</span>
                <hr class="mt-1" />
              </div> <!--  .col-xs-12 -->

              <div class="form-group col-xs-12 col-sm-8 offset-sm-2">
                <label for="titulo">Nome da Equipe</label>
                <input type="text" name="titulo" class="form-control" />
              </div>          
              
              <div class="col-xs-12 col-sm-10 offset-sm-1">
                <span class="text-disabled">Membros</span>
                <hr class="mt-1" />
              </div> <!--  .col-12 -->

              <div class="form-group col-xs-12 col-sm-12">            
                <div class="row">
                  <div class="col-xs-12 col-sm-3 offset-sm-2 my-auto">
                    <a class="btn btn-form "><i class="ion-person-add" style="font-size: 12px;"></i> Adicionar Membro</a>
                  </div>
                  <div class="col-xs-12 col-sm-8 offset-sm-2">
                    <form action="#" post=""></form>
                  </div> <!-- end: .col-xs-12 col-sm-8 offset-sm-2 -->
                  <div class="col-xs-12 col-sm-8 offset-sm-2">
                    <ul class="list-group mt-2">                    
                      <li class="list-group-item px-1">                      
                        <div class="row m-0">
                          <div class="col-xs-6 col-sm-6">
                            <i class="ion-ribbon-b"></i> <span>Gerente</span>
                          </div> <!--  .col-xs-12 col-sm-6 -->
                          <div class="col-xs-6 col-sm-6 text-right">
                            <a href="#"><i class="ion-edit"></i></a>
                            <a href="#"><i class="ion-trash-a ml-2"></i></a>
                          </div> <!--  .col-xs-6 col-sm-6 -->
                          <div class="col-xs-12 col-sm-12 mt-1">
                            <i class="ion-person"></i> <span>Leonardo Ferreira Moura dos Santos Silva</span>
                          </div> <!--  .col-xs-12 col-sm-12 mt-2 -->
                          <div class="col-xs-12 col-sm-12">
                            <i class="ion-android-phone-portrait"></i> (00) 0000-0000
                          </div> <!--  .col-xs-12 col-sm-12 -->
                          <div class="col-xs-12 col-sm-12">
                            <i class="ion-ios-telephone"></i> (00) 0000-0000
                          </div> <!--  .col-xs-12 col-sm-12 -->
                          <div class="col-xs-12 col-sm-12">
                            <i class="ion-ios-email d-inline"></i> <span style="word-wrap: break-word;">unicad@unicad.com.br</span>
                          </div> <!--  .col-xs-12 col-sm-12 -->
                        </div>
                      </li>
                    </ul>   
                  </div> <!--  .col-xs-12 col-sm-6 -->                  
                </div><!-- end: .row -->             
              </div>
              <div class="col-xs-12 col-sm-6 offset-sm-3 text-center">
                <button type="submit" class="btn btn-form">Salvar</button>
                <a href="#" class="btn btn-form">Cancelar</a>
              </div> <!--  .col-xs-12 col-sm-6 -->
            </div>
          </form>
        </div><!-- content-panel -->
      </div><!-- container-fluid -->
